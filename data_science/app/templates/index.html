<!DOCTYPE html>
<html>
<head>
	<title>Competitive Clash</title>

	<script src="https://code.jquery.com/jquery-1.9.1.js"></script>
  	<script src="https://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.min.js"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/c3.css') }}">

</head>
<body>
	<div class="container">

		<div class="row">
			<div id="message">
				<h2 class="center">Find Your Clash Stats!</h2>
			</div>
		</div>

		<div class="row">
			<div id="top_form">
				<form class="form-inline" id="form">
				  <div class="form-group">
				  </div>
				  <div class="form-group">
				    <label class="sr-only" for="seedInput">Name</label>
				    <input
				    	type="text"
				    	class="form-control"
				    	id="seedInput"
				    	placeholder="Player Tag"
				    >
				  </div>
				  <button type="submit" class="btn btn-primary">Get Stats!</button>
				</form>
			</div>
		</div>

		<div id="stats_results">
		</div>
	</div>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="{{ url_for('static', filename='js/async.js') }}"></script>
	<script src="{{ url_for('static', filename='js/c3.min.js') }}"></script>

</body>
</html>
